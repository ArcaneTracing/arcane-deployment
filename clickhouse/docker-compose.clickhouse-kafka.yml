services:
  postgres:
    image: postgres:16-alpine
    container_name: arcane-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-arcanedb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - arcane
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d arcanedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: arcane-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - arcane

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: arcane-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    depends_on:
      - zookeeper
    networks:
      - arcane
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: arcane-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - arcane
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "-O", "/dev/null", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  otel-collector:
    image: otel/opentelemetry-collector:0.86.0
    container_name: arcane-otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ../config/otel-clickhouse.yml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - arcane

  frontend:
    image: arcanetracing/arcane-ui:latest
    container_name: arcane-frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8085
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - arcane

  backend:
    image: arcanetracing/arcane:latest
    container_name: arcane-backend
    ports:
      - "8085:8085"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "-O", "/dev/null", "http://localhost:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 90s
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://user:password@postgres:5432/arcanedb}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      WORKER_API: http://worker:8000/api/v1/run
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      MAIL_FROM: ${MAIL_FROM:-no-reply@example.com}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:8085}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-in-production}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-jwt-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-64-chars-minimum-required-for-production-safe}
      API_KEY_SALT: ${API_KEY_SALT:-dev-api-key-salt}
      MESSAGE_BROKER: kafka
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      ARCANE_ENTERPRISE_LICENSE: ${ARCANE_ENTERPRISE_LICENSE:-}
      EVALUATION_JOBS_TOPIC: ${EVALUATION_JOBS_TOPIC:-evaluation-requests}
      EVALUATION_RESULTS_TOPIC: ${EVALUATION_RESULTS_TOPIC:-evaluation-results}
      EXPERIMENT_JOBS_TOPIC: ${EXPERIMENT_JOBS_TOPIC:-experiment-requests}
      EXPERIMENT_RESULTS_TOPIC: ${EXPERIMENT_RESULTS_TOPIC:-experiment-results}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - arcane

  worker:
    image: arcanetracing/arcane-worker:latest
    container_name: arcane-worker
    environment:
      MESSAGE_BROKER: kafka
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      API_BASE_URL: http://backend:8085
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-jwt-secret}
      EVALUATION_JOBS_TOPIC: ${EVALUATION_JOBS_TOPIC:-evaluation-requests}
      EVALUATION_RESULTS_TOPIC: ${EVALUATION_RESULTS_TOPIC:-evaluation-results}
      EXPERIMENT_JOBS_TOPIC: ${EXPERIMENT_JOBS_TOPIC:-experiment-requests}
      EXPERIMENT_RESULTS_TOPIC: ${EXPERIMENT_RESULTS_TOPIC:-experiment-results}
    depends_on:
      - backend
      - kafka
    networks:
      - arcane

volumes:
  postgres-data:
  clickhouse-data:

networks:
  arcane:
    driver: bridge
